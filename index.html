<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech with Download</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            padding: 30px;
            overflow: hidden;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 18px;
        }
        
        .text-input {
            width: 100%;
            min-height: 200px;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 15px;
            font-size: 18px;
            resize: vertical;
            margin-bottom: 25px;
            transition: border-color 0.3s;
            line-height: 1.6;
        }
        
        .text-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .control-label {
            font-weight: 600;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .control-label i {
            color: #3498db;
        }
        
        select, input[type="range"] {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            width: 100%;
        }
        
        select:focus, input[type="range"]:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .range-values {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .speak-btn {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }
        
        .speak-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(52, 152, 219, 0.6);
        }
        
        .stop-btn {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }
        
        .stop-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(231, 76, 60, 0.6);
        }
        
        .download-btn {
            background: linear-gradient(to right, #27ae60, #219653);
            color: white;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.4);
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(39, 174, 96, 0.6);
        }
        
        .status {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            color: #7f8c8d;
            min-height: 24px;
            padding: 10px;
            border-radius: 10px;
            background: #f8f9fa;
        }
        
        .voice-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 25px;
        }
        
        .voice-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
            border: 2px solid transparent;
        }
        
        .voice-card:hover {
            transform: translateY(-5px);
        }
        
        .voice-card.active {
            border-color: #3498db;
            background: #e1f0fa;
        }
        
        .voice-card i {
            font-size: 24px;
            color: #3498db;
            margin-bottom: 10px;
        }
        
        .voice-name {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .voice-desc {
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .audio-player {
            width: 100%;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        
        @media (max-width: 600px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            .buttons {
                grid-template-columns: 1fr;
            }
            
            .voice-gallery {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-microphone-alt"></i> Text-to-Speech Generator</h1>
            <p class="subtitle">Convert your text to speech with multiple voices & download</p>
        </header>
        
        <textarea class="text-input" placeholder="Type or paste text here...">Hello, I am Adam. Welcome to this advanced text-to-speech tool. You can write any text here and I will speak it for you. You can also download the generated audio for later use.</textarea>
        
        <div class="controls">
            <div class="control-group">
                <label class="control-label"><i class="fas fa-user"></i> Select Voice</label>
                <select id="voice">
                    <option value="adam">Adam (Default Male Voice)</option>
                    <option value="samantha">Samantha (Female Voice)</option>
                    <option value="david">David (Deep Male Voice)</option>
                    <option value="emma">Emma (Soft Female Voice)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label class="control-label"><i class="fas fa-tachometer-alt"></i> Speed: <span id="rate-value">1.0</span></label>
                <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
                <div class="range-values">
                    <span>Slow</span>
                    <span>Fast</span>
                </div>
            </div>
            
            <div class="control-group">
                <label class="control-label"><i class="fas fa-waveform"></i> Pitch: <span id="pitch-value">1.0</span></label>
                <input type="range" id="pitch" min="0.5" max="2" value="1" step="0.1">
                <div class="range-values">
                    <span>Low</span>
                    <span>High</span>
                </div>
            </div>
        </div>
        
        <div class="voice-gallery">
            <div class="voice-card active" data-voice="adam">
                <i class="fas fa-user"></i>
                <div class="voice-name">Adam</div>
                <div class="voice-desc">Standard Male Voice</div>
            </div>
            <div class="voice-card" data-voice="samantha">
                <i class="fas fa-user"></i>
                <div class="voice-name">Samantha</div>
                <div class="voice-desc">Clear Female Voice</div>
            </div>
            <div class="voice-card" data-voice="david">
                <i class="fas fa-user"></i>
                <div class="voice-name">David</div>
                <div class="voice-desc">Deep Male Voice</div>
            </div>
            <div class="voice-card" data-voice="emma">
                <i class="fas fa-user"></i>
                <div class="voice-name">Emma</div>
                <div class="voice-desc">Soft Female Voice</div>
            </div>
        </div>
        
        <div class="buttons">
            <button class="speak-btn" id="speak">
                <i class="fas fa-play"></i> Speak
            </button>
            <button class="stop-btn" id="stop">
                <i class="fas fa-stop"></i> Stop
            </button>
            <button class="download-btn" id="download">
                <i class="fas fa-download"></i> Download Audio
            </button>
        </div>
        
        <audio class="audio-player" id="audio-player" controls></audio>
        
        <div class="status" id="status">Ready to convert your text to speech</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textInput = document.querySelector('.text-input');
            const speakButton = document.getElementById('speak');
            const stopButton = document.getElementById('stop');
            const downloadButton = document.getElementById('download');
            const rateInput = document.getElementById('rate');
            const pitchInput = document.getElementById('pitch');
            const rateValue = document.getElementById('rate-value');
            const pitchValue = document.getElementById('pitch-value');
            const voiceSelect = document.getElementById('voice');
            const status = document.getElementById('status');
            const voiceCards = document.querySelectorAll('.voice-card');
            const audioPlayer = document.getElementById('audio-player');
            
            let speechSynthesis = window.speechSynthesis;
            let utterance = null;
            let mediaRecorder = null;
            let audioChunks = [];
            let audioBlob = null;
            
            // Update range values display
            rateInput.addEventListener('input', () => {
                rateValue.textContent = rateInput.value;
            });
            
            pitchInput.addEventListener('input', () => {
                pitchValue.textContent = pitchInput.value;
            });
            
            // Voice card selection
            voiceCards.forEach(card => {
                card.addEventListener('click', () => {
                    voiceCards.forEach(c => c.classList.remove('active'));
                    card.classList.add('active');
                    voiceSelect.value = card.dataset.voice;
                });
            });
            
            // Speak function
            function speakText() {
                if (speechSynthesis.speaking) {
                    speechSynthesis.cancel();
                }
                
                const text = textInput.value.trim();
                if (text === '') {
                    status.textContent = 'Please enter some text to speak.';
                    return;
                }
                
                utterance = new SpeechSynthesisUtterance(text);
                
                // Set voice properties based on selection
                utterance.rate = parseFloat(rateInput.value);
                utterance.pitch = parseFloat(pitchInput.value);
                
                // Try to find a suitable voice
                const voices = speechSynthesis.getVoices();
                let selectedVoice = null;
                
                switch(voiceSelect.value) {
                    case 'adam':
                        selectedVoice = voices.find(voice => 
                            voice.name.includes('Male') || voice.name.includes('male') || 
                            voice.name.includes('David') || voice.name.includes('Daniel'));
                        break;
                    case 'samantha':
                        selectedVoice = voices.find(voice => 
                            voice.name.includes('Female') || voice.name.includes('female') || 
                            voice.name.includes('Samantha') || voice.name.includes('Karen'));
                        break;
                    case 'david':
                        selectedVoice = voices.find(voice => 
                            voice.name.includes('Male') || voice.name.includes('male') || 
                            voice.name.includes('David') || voice.name.includes('Thomas'));
                        break;
                    case 'emma':
                        selectedVoice = voices.find(voice => 
                            voice.name.includes('Female') || voice.name.includes('female') || 
                            voice.name.includes('Emma') || voice.name.includes('Veena'));
                        break;
                }
                
                if (selectedVoice) {
                    utterance.voice = selectedVoice;
                }
                
                status.textContent = 'Speaking...';
                
                utterance.onend = function() {
                    status.textContent = 'Finished speaking.';
                };
                
                utterance.onerror = function() {
                    status.textContent = 'Error occurred while speaking.';
                };
                
                speechSynthesis.speak(utterance);
            }
            
            // Function to download the audio
            function downloadAudio() {
                if (!audioBlob) {
                    status.textContent = 'Please generate speech first before downloading.';
                    return;
                }
                
                const url = URL.createObjectURL(audioBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `tts-${voiceSelect.value}-${Date.now()}.wav`;
                document.body.appendChild(a);
                a.click();
                
                // Clean up
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    status.textContent = 'Audio downloaded successfully!';
                }, 100);
            }
            
            // Initialize media recorder when user interacts
            async function setupAudioCapture() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    
                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };
                    
                    mediaRecorder.onstop = () => {
                        audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        audioPlayer.src = audioUrl;
                        status.textContent = 'Audio ready for playback and download';
                    };
                } catch (err) {
                    console.error('Error setting up audio capture:', err);
                    status.textContent = 'Audio capture not available. Download will not work.';
                }
            }
            
            // Event listeners for buttons
            speakButton.addEventListener('click', () => {
                // Start recording if supported
                if (mediaRecorder && mediaRecorder.state === 'inactive') {
                    audioChunks = [];
                    mediaRecorder.start();
                    
                    // Stop recording after speech ends
                    utterance.onend = () => {
                        if (mediaRecorder.state === 'recording') {
                            mediaRecorder.stop();
                        }
                        status.textContent = 'Finished speaking.';
                    };
                }
                
                speakText();
            });
            
            stopButton.addEventListener('click', function() {
                if (speechSynthesis.speaking) {
                    speechSynthesis.cancel();
                    status.textContent = 'Stopped speaking.';
                }
                
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                }
            });
            
            downloadButton.addEventListener('click', downloadAudio);
            
            // Load voices when they are available
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = function() {
                    status.textContent = 'Voices loaded. Ready to speak.';
                };
            }
            
            // Check if speech synthesis is supported
            if ('speechSynthesis' in window) {
                status.textContent = 'Text-to-speech is supported. Loading voices...';
                
                // Setup audio capture if supported
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    setupAudioCapture();
                } else {
                    status.textContent += ' Audio download not supported in this browser.';
                    downloadButton.disabled = true;
                }
            } else {
                status.textContent = 'Sorry, your browser does not support text-to-speech.';
                speakButton.disabled = true;
                stopButton.disabled = true;
                downloadButton.disabled = true;
            }
        });
    </script>
</body>
</html>
