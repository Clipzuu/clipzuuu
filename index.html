```
async function generateSpeech() {
  const text = document.getElementById("ttsText").value.trim();
  if (!text) {
    alert("Please enter some text.");
    return;
  }

  const voice = document.getElementById("voiceSelect").value;
  const apiKey = window.OPENAI_KEY || document.getElementById("apiKey").value.trim();
  if (!apiKey) {
    alert("Please provide your OpenAI API key.");
    return;
  }

  document.getElementById("status").textContent = "Generating voice...";

  try {
    const response = await fetch(OPENAI_ENDPOINT, {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${apiKey}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        model: "gpt-4o-mini-tts",
        voice: voice,
        input: text
      })
    });

    if (!response.ok) {
      const err = await response.text();
      throw new Error(err);
    }

    const arrayBuffer = await response.arrayBuffer();
    const blob = new Blob([arrayBuffer], { type: "audio/mpeg" });
    const url = URL.createObjectURL(blob);

    const audio = document.getElementById("audioPlayer");
    audio.src = url;
    audio.style.display = "block";
    audio.play();

    const downloadLink = document.getElementById("downloadLink");
    downloadLink.href = url;
    downloadLink.download = "speech.mp3";
    downloadLink.style.display = "inline-block";
    document.getElementById("status").textContent = "Voice generated.";
  } catch (e) {
    console.error(e);
    document.getElementById("status").textContent = "Error: " + e.message;
  }
}
